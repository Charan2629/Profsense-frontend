<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Board</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7fafc; }
        /* Infinite scrolling animation */
        @keyframes scrollContent {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .scrolling-container {
            overflow: hidden;
            height: 80vh;
            position: relative;
        }
        .scrolling-content {
            display: flex;
            flex-direction: column;
            animation: scrollContent 30s linear infinite;
        }
    </style>
</head>
<body class="p-4">
<!-- Header Section -->
<div class="w-full bg-blue-600 relative p-4">
    <!-- Logo positioned absolutely flush left -->
    <div class="absolute left-0 top-1/2 transform -translate-y-1/2 ml-2">
        <img src="./public/ADlogo.jpg" alt="Logo" class="w-full h-16" />
    </div>
    <!-- Centered Title and Subtitle -->
    <div class="max-w-6xl mx-auto text-center pl-20">
        <h1 class="text-4xl font-bold text-white">Department of Information Technology</h1>
        <p class="text-lg text-white mt-2">Live Faculty Status Information</p>
    </div>
</div>

<!-- Scrolling Container -->
<div class="max-w-7xl mx-auto mt-8 scrolling-container">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="leftColumn" class="scrolling-content"></div>
        <div id="rightColumn" class="scrolling-content"></div>
    </div>
</div>

<script>
    const fetchStatus = async () => {
        try {
            const res = await fetch("http://localhost/Profsense/api/get_faculty.php");
            const data = await res.json();
            console.log("Fetched data:", data);
            if (data.success) {
                const facultyData = data.faculty;
                const half = Math.ceil(facultyData.length / 2);
                const leftData = facultyData.slice(0, half);
                const rightData = facultyData.slice(half);

                const leftColumn = document.getElementById("leftColumn");
                const rightColumn = document.getElementById("rightColumn");
                leftColumn.innerHTML = "";
                rightColumn.innerHTML = "";

                const createCard = (user) => {
                    const card = document.createElement("div");
                    card.className = "bg-white p-6 rounded-lg shadow mb-4";

                    // Ensure no "undefined" appears
                    const name = user.name || "";
                    const designation = user.designation || "";
                    const email = user.email || "";

                    // Determine status text (default to "Not Updated")
                    const statusText = user.status && user.status.trim() !== "" ? user.status.trim() : "Not Updated";
                    let statusHTML = "";
                    if (statusText.toLowerCase() === "not updated") {
                        statusHTML = `<span class="px-3 py-1 rounded-full text-white font-semibold" style="background-color: #1e293b;">Not Updated</span>`;
                    } else if (statusText.toLowerCase() === "busy") {
                        statusHTML = `<span class="px-3 py-1 rounded-full text-white font-semibold" style="background-color: #f87171;">${statusText}</span>`;
                    } else if (statusText.toLowerCase() === "in meeting") {
                        statusHTML = `<span class="px-3 py-1 rounded-full text-white font-semibold" style="background-color: #facc15;">${statusText}</span>`;
                    } else if (statusText.toLowerCase() === "on invigilation duty" || statusText.toLowerCase() === "invigilation") {
                        statusHTML = `<span class="px-3 py-1 rounded-full text-white font-semibold" style="background-color: #3b82f6;">${statusText}</span>`;
                    } else if (statusText.toLowerCase() === "on leave") {
                        statusHTML = `<span class="px-3 py-1 rounded-full text-white font-semibold" style="background-color: #9ca3af;">${statusText}</span>`;
                    } else {
                        statusHTML = `<span class="px-3 py-1 rounded-full text-white font-semibold" style="background-color: #22c55e;">${statusText}</span>`;
                    }

                    // Available time
                    let timingHTML = "";
                    if (user.availableFrom || user.availableTo) {
                        const fromTime = user.availableFrom ? user.availableFrom : "";
                        const toTime = user.availableTo ? user.availableTo : "";
                        let timeDisplay = "";
                        if (fromTime && toTime) {
                            timeDisplay = `${fromTime} to ${toTime}`;
                        } else if (fromTime) {
                            timeDisplay = fromTime;
                        } else if (toTime) {
                            timeDisplay = toTime;
                        }
                        if (timeDisplay) {
                            timingHTML = `<p class="mt-2 text-lg font-bold text-green-600">
                                Available at: ${timeDisplay}
                              </p>`;
                        }
                    }

                    card.innerHTML = `
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xl font-bold text-gray-800">${name}</p>
                  <p class="text-sm text-gray-500">${designation}</p>
                </div>
                <div class="flex flex-col items-end">
                  ${statusHTML}
                  ${timingHTML}
                </div>
              </div>
              <div class="mt-4">
                <p class="text-gray-600">${email}</p>
              </div>
            `;
                    return card;
                };

                leftData.forEach(user => leftColumn.appendChild(createCard(user)));
                rightData.forEach(user => rightColumn.appendChild(createCard(user)));

                // Duplicate content for seamless scrolling in each column
                leftColumn.innerHTML += leftColumn.innerHTML;
                rightColumn.innerHTML += rightColumn.innerHTML;
            } else {
                console.error("Failed to load faculty data:", data.message);
            }
        } catch (error) {
            console.error("Error fetching status:", error);
        }
    };

    fetchStatus();
    setInterval(fetchStatus, 10000);
</script>
</body>
</html>
